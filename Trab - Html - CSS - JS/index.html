<!DOCTYPE html>

<html>
    <head>

    <meta charset="UTF-8"/>

    <link rel= "stylesheet" type="text/css" href="estilo.css">


    <title>Trabalho 1 - Formulario - Roger Xavier</title>

    <body>

        <h2 id="h2">Cadastro de Novos Usuários</h2>

        <br>

     <div>

         <form name="cadastro" action=""   method="POST" onsubmit="return validacao();">
             <h3 id="DadosPess">Dados Pessoais</h3>

             <label id="Nome">Nome Completo:</label>
             <input id="InpNome" type="text" name="nomec" placeholder="Nome">
             <br>
             <br>
             <label id="Endereco">Endereço:</label>
             <input id="InpEnd" type="text" name="endereço" placeholder="Endereço">
             <br>
             <br>
             <label id="Cidade">Cidade:</label>
             <input id="InpCid" type="text" name="cidade" placeholder="Cidade">
             <br>
             <br>
             <label id="Estado">Estado:</label>
             <select id="UF" name="uf">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ" selected>Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <h3 id="DadosSist">Dados do Sistema</h3>
              <label id="NomeUsuario">Nome do Usuario:</label>
              <input id="InpNomeUsuar" type="text" name="nomedousuario" placeholder="Nome do Usuário">
            <br>
            <br>
              <label id="Senha">Senha:</label>
              <input id="InpSenha" type="password" name="senha" placeholder="Senha">
            <br>
            <br>
              <label id="Confirme">Confirme Senha:</label>
              <input id="InpConfir" type="password" name="confirmesenha" placeholder="Confirme a Senha">
              <br>
              <br>
              <br>
              <br>
              <input id="BtnCad" type="submit" name="Cadastrar" value="Cadastrar o Usuário" onclick="form()">



         </form>




     </div>   
    
    </body>
    
</html>
